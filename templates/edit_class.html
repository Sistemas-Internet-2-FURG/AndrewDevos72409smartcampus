<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Turma</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
    <div class="container">
        <h1>Editar Turma</h1>
        <form method="POST" action="{{ url_for('edit_class', class_id=turma.id) }}">
            <div class="form-group">
                <label for="name">Nome da Turma</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ turma.name }}" required>
            </div>
            <div class="form-group">
                <label for="professor_id">Professor</label>
                <select class="form-control" id="professor_id" name="professor_id" required>
                    {% for professor in professores %}
                        <option value="{{ professor.id }}" {% if professor.id == turma.professor_id %}selected{% endif %}>{{ professor.username }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
</body>
</html>
