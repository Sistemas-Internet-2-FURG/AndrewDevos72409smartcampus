<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Turma</title>
</head>
<body>
    <h1>Criar Nova Turma</h1>
    <form action="{{ url_for('create_class') }}" method="post">
        <label for="class_name">Nome da Turma:</label>
        <input type="text" id="class_name" name="class_name" required>
        <h2>Alunos</h2>
        {% for aluno in alunos %}
        <div>
            <input type="checkbox" id="student_{{ aluno.id }}" name="students" value="{{ aluno.id }}">
            <label for="student_{{ aluno.id }}">{{ aluno.username }}</label>
        </div>
        {% endfor %}
        <button type="submit">Criar Turma</button>
    </form>
</body>
</html>
